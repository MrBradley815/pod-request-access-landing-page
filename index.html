<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>Pod request access landing page</title>
</head>
<body>
  <div class="container">
    <img src="./assets/desktop/logo.svg" class="logo" alt="Logo">
    <img src="./assets/desktop//bg-pattern-dots.svg" class="dots" alt="Dots">
    <div class="signup-box">
      <h1 class="title"><span class="green">Publish your podcasts</span><br>everywhere.</h1>
      <div class="signup">
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        <form class="input-group" novalidate>
          <input type="email" class="email" placeholder="Email address">
          <button type="submit" class="button">Request Access</button>
          <span class="error">Oops! Please check your email</span>
        </form>
      </div>
      <div class="logos">
        <img src="./assets/desktop/spotify.svg" class="podcast-logo" alt="Spotify">
        <img src="./assets/desktop/apple-podcast.svg" class="podcast-logo" alt="Apple">
        <img src="./assets/desktop/google-podcasts.svg" class="podcast-logo" alt="Google">
        <img src="./assets/desktop/pocket-casts.svg" class="podcast-logo" alt="Pocket">
      </div>
    </div>
  </div>
</body>
</html>
